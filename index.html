    transition: 0.2s linear;
}

.btn:hover i{
    transform: scale(1.3);
    color: #355c7d;
}

.btn::before{
    content: '';
    position: absolute;
    width: 120%;
    height: 120%;
    background: #f8b195;
    transform: rotate(45deg);
    left: -110%;
    top: 90%;
}

.btn:hover::before{
    animation: animate 0.7s 1;
    top: -10%;
    left: -10%;
}

@keyframes animate{
    0%{
        left: -110%;
        top: 90%;
    }
    50%{
        left: 10%;
        top: -30%;
    }
    100%{
        top: -10%;
        left: -10%;
    }
}
